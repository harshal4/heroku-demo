<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
 
  
</head>

<body>
 <div class="login">
	<h1>Predict Salary Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	pclass:<input type="text" name="pclass" placeholder="pclass" required="required" /><br>
        age:<input type="text" name="age" placeholder="age" required="required" /><br>
		sibsp:<input type="text" name="sibsp" placeholder="sibsp" required="required" /><br>
        parch:<input type="text" name="parch" placeholder="parch" required="required" /><br>
        fare:<input type="text" name="fare" placeholder="fare" required="required" /><br>
		gender 1 for 0 for female:<input type="text" name="sex_male" placeholder="sex_male" required="required" /><br>
		embarked_q:<input type="text" name="embarked_Q" placeholder="embarked_Q" required="required" /><br>
        embarked_s:<input type="text" name="embarked_S" placeholder="embarked_S" required="required" /><br>
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
